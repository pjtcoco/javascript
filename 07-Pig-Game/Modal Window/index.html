<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window</title>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <form action="">
      <button id="open-modal" type="button">Open Modal</button>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close-modal" type="button">&times;</span>
          <h2>Modal Title</h2>
          <p class="modal-message hidden">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
            error ab quia id eligendi nostrum natus voluptatibus earum eaque
            dolorem! Corrupti dolores deleniti accusantium tempora, culpa ipsam
            recusandae nihil impedit.
          </p>
        </div>
      </div>
    </form>
    <script src="modal.js"></script>
  </body>
</html>
